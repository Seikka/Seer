<html>
<body>
<script>
function check(){    //定义函数check()用于点击确认按钮后在url的?后填入在输入框中输入的值
    var max = document.all.max.value;    //给max赋值，值为id="max"的输入框中的值
    location = ('?max=' + max);    //为当前url末尾加上max的值并跳转
    }    //函数check()结束
function max(){    //定义函数max()用于获取url的参数值并将此值用于随机数的最大值
    var url = document.location.toString();    //给url赋值，值为获取到的整个url
    var arrUrl = url.split("?max=");    //给arrUrl赋值，值为url取url?max=后的部分
    var max = arrUrl[1];    //给max赋值，值为arrUrl的整数数组
    return max;    //执行被赋值的变量max
    }    //函数max()结束
function renew(){    //定义函数renew()用于刷新页面
    location = ('');    //跳转到本页
    }    //函数renew()结束
document.write(Math.ceil(Math.random()*max()))    //在html页面中写入随机数，最大值为max()函数中max的值
</script>
<div>
<input value="点击刷新或下方按钮重抽" id="max" onclick="value=''"/>
<button onclick="check()">确认</button>
</div>
<br/>
<div>
<button onclick="renew()">重抽</button>
</div>
</body>
</html>
